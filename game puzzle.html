<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Puzzle</title>
 </head>
<body>
<img src="1-1.jpg" width="400" height="100" onclick="changeimg1()" id="idimg1">
<br/>
<img src="2-2.png" width="400" height="100" onclick="changeimg2()" id="idimg2">
<br/>
<img src="3-3.png" width="400" height="100" onclick="changeimg3()" id="idimg3">
<div id="result"></div>
<script>
    function changeimg1() {
        let imagi1 = document.getElementById('idimg1').getAttribute('src');
        if (imagi1 == '1-1.jpg') {
            document.getElementById('idimg1').src = '2-1.png';
        } else if (imagi1 == '2-1.png') {
            document.getElementById('idimg1').src = '3-1.png';
        } else {
            document.getElementById('idimg1').src = '1-1.jpg';
        }
        hieuung()
    }

    function changeimg2() {
        let imagi2 = document.getElementById('idimg2').getAttribute('src');
        if (imagi2 == '1-2.jpg') {
            document.getElementById('idimg2').src = '2-2.png';
        } else if (imagi2 == '2-2.png') {
            document.getElementById('idimg2').src = '3-2.png';
        } else {
            document.getElementById('idimg2').src = '1-2.jpg';
        }
        hieuung()
    }

    function changeimg3() {
        let imagi3 = document.getElementById('idimg3').getAttribute('src');
        if (imagi3 == '1-3.jpg') {
            document.getElementById('idimg3').src = '2-3.png';
        } else if (imagi3 == '2-3.png') {
            document.getElementById('idimg3').src = '3-3.png';
        } else {
            document.getElementById('idimg3').src = '1-3.jpg';
        }
        hieuung()
    }
function hieuung() {
    let a = document.getElementById('idimg1').getAttribute('src');
    let b = document.getElementById('idimg2').getAttribute('src');
    let c = document.getElementById('idimg3').getAttribute('src');
    if ((a == '1-1.jpg' && b == '1-2.jpg' && c == '1-3.jpg') || (a == '2-1.png' && b == '2-2.png' && c == '2-3.png') || (a == '3-1.png' && b == '3-2.png' && c == '3-3.png'))
        document.getElementById('result').innerHTML = "You right"
    else
        document.getElementById('result').innerHTML = ""
}

</script>
</body>
</html>
